<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of Hacker News</title>
    <link rel="shortcut icon" href="hackernews.jpg" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 1.25em;
        }
        .dataframe {
            width: 80%;
            margin: auto;
            margin-bottom: 5em;
            border-collapse: collapse;
        }
        .dataframe thead th {
            text-transform: uppercase;
            color: white;
            background: rgb(255, 102, 0);
            height: 2rem;
        }
        .dataframe tr:nth-child(even) {
            background: #f5f5f5;
        }
        .dataframe tr th:nth-child(1) {
            display: none;
        }
        .dataframe tbody tr td:nth-child(2) {
            font-size: 1.125rem;
            text-align: center;
            padding: 0.5em 1em;
        }
        .dataframe tbody tr td:nth-child(3) {
            font-size: 0.875rem;
        }
        .dataframe tbody tr td:nth-child(4) {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><a href="https://news.ycombinator.com/" target="blank">The Best of Hacker News</a></h1>
    <div id="generatedTable"></div>
    <script>
        $(function() {
            $("#generatedTable").load("table.html"); 
        });
    </script>
</body>
</html>
